<form (submit)="onSubmit()" [formGroup]="snakeForm">
    <div class="form-group">
        <label class="form-label my-text fs-5" for="username">Player
            name</label>
        <input type="text"
            class="form-control"
            formControlName="username"
            id="username"
            placeholder="your username">
        <div [hidden]="username.valid || username.pristine"
            class="alert alert-danger">
            <p *ngIf="username.errors?.['required']">Player name is
                required.</p>
            <p *ngIf="username.errors?.['pattern']">Player name must have 3-15
                characters without any special symbols/whitespaces.</p>
        </div>
    </div>
    <div class="form-group">
        <label class="form-label my-text fs-5" for="password">Password</label>
        <input type="password"
            class="form-control"
            formControlName="password"
            id="token"
            placeholder="your password"
            autocomplete="off">
        <div [hidden]="password.valid || password.pristine"
            class="alert alert-danger">
            <p *ngIf="password.errors?.['required']">Password is
                required.</p>
            <p *ngIf="password.errors?.['pattern']">Password name must have 8-35
                characters with one small/big letter, digit and special
                character.</p>

        </div>

    </div>

    <div class="form-group">
        <app-game-theme
            [(currentTheme)]="currentGameTheme"></app-game-theme>

    </div>

    <button
        class="btn btn-success p-3 mt-2 fs-4"
        [disabled]="!snakeForm.valid">Login</button>
    <a [routerLink]="['/register']" class="my-text ms-4 fs-4">or create new
        account</a>
</form>
