<div class="wrapper">
    <div class="container w-25">
        <h1 style="width: 130%;">Welcome to the Snake Game !</h1>

        <router-outlet></router-outlet>
        <app-background-image
            [(currentTheme)]="currentBackgroundImage"
            (currentThemeChange)="handleBackgroundImageChange()"></app-background-image>
    </div>
    <div class="container w-25">
        <app-scores
            [scores]="scores" [areScoresLoaded]="areScoresLoaded"></app-scores>

        <label for="interval" class="my-text fs-6">{{checkboxState ?
            "Enable auto-refresh":
            "Disable auto-refresh"}}</label>
        <input [(ngModel)]="checkboxState" (change)="handleCheckBoxState()"
            type="checkbox" id="inverval" />
    </div>
    <app-alert></app-alert>
</div>
