<div>
    <div class="row">
        <div class="col-4">
            <h2 class="mt-5 my-text">HIGHSCORES</h2>
        </div>
        <div class="col-4">
            <button class="triangle-button" (click)="sortOrder='asc'"></button>
            <button class="triangle-button rotate-180"
                (click)="sortOrder='desc'"></button>
        </div>
    </div>

</div>
<ul class="my-text fs-5">
    <li
        *ngFor="let score of highscores | sort:sortOrder | slice:0:10">Name:
        {{score.name}} Score: {{score.score}}</li>
</ul>
