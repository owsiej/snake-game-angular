<form (submit)="onSubmit()" [formGroup]="snakeForm">
    <div class="form-group">
        <label class="form-label my-text fs-5" for="name">Player
            name</label>
        <input type="text"
            class="form-control"
            formControlName="name"
            id="name"
            placeholder="your name">
        <div [hidden]="name.valid || name.pristine"
            class="alert alert-danger">
            <p *ngIf="name.errors?.['required']">Player name is
                required.</p>
            <p *ngIf="name.errors?.['pattern']">Player name must have 3-15
                characters without any special symbols/whitespaces.</p>

        </div>
    </div>
    <div class="form-group">
        <label class="form-label my-text fs-5" for="token">Player
            token</label>
        <input type="token"
            class="form-control"
            formControlName="token"
            id="token"
            placeholder="your token"
            autocomplete="off">
        <div [hidden]="token.valid || token.pristine"
            class="alert alert-danger">
            <p *ngIf="token.errors?.['required']">Token is
                required.</p>
            <p *ngIf="token.errors?.['tokenValidationFailed']">Invalid
                token.</p>

        </div>

    </div>
    <div class="form-group" formGroupName="dateOfBirth">
        <p class="form-label my-text fs-5">Date of birth</p>
        <div>
            <label class="form-label" for="years">Year</label>
            <select id="years" formControlName="year">
                <option *ngFor="let year of setOfYears"
                    [value]="year">{{year}}</option>
            </select>
            <label class="form-label" for="months">Month</label>
            <select id="months" formControlName="month">
                <option *ngFor="let month of setOfMonths"
                    [value]="month">{{month}}</option>
            </select>
            <label class="form-label" for="days">Day</label>
            <select id="days" formControlName="day">
                <option *ngFor="let day of setOfDays"
                    [value]="day">{{day}}</option>
            </select>

        </div>
    </div>
    <div class="form-group">
        <app-game-theme
            [(currentTheme)]="currentGameTheme"></app-game-theme>

    </div>

    <button
        class="btn btn-success p-3 mt-2 fs-4"
        [disabled]="!snakeForm.valid">Start Game</button>
</form>
